<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>TodoJS</h1>
	<form>
		<input id="todo-input" type="text" name="todo">
		<button id="submit-btn" type="button">提交送出</button>
	</form>
	<ul id="result">
		<li>1111</li>
	</ul>
	<script type="text/javascript">
		var submitBtn = document.getElementById('submit-btn');
		var result = document.getElementById('result');
		var todoInput;
		var todo;
		submitBtn.addEventListener('click', function(e){
			todoInput = document.getElementById('todo-input').value;
			if(todoInput === '' || todoInput === NaN ){
				alert('請輸入值');
			}else{
				todo = document.createElement('li');
				todo.innerHTML = todoInput + ' <button>X</button>';
				result.appendChild(todo);
				document.getElementById('todo-input').value = '';
			}
			
		});
		result.addEventListener('click', function(e){
				console.log(e.target.parentNode.parentNode);
				e.target.parentNode.parentNode.removeChild(e.target.parentNode);
		});

	</script>
</body>
</html>
